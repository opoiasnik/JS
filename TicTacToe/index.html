<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
   <header>

        <div class="headerTxt">Tic Tac Toe</div>
 
   </header>
   <main>
    <div class="xScore">

    </div>
        <div class="mainContainer">
            <div class="first">
                <div class="contentFirst clickable" data-index="0">

                </div>
                <div class="contentSecond clickable" data-index="1">

                </div>
                <div class="contentThird clickable" data-index="2">

                </div>
            </div>
            <div class="second">
                <div class="contentFourth clickable" data-index="3">

                </div>
                <div class="contentFifth clickable" data-index="4">

                </div>
                <div class="contentSix clickable" data-index="5">

                </div>
            </div>
            <div class="third">
                <div class="contentSeven clickable" data-index="6">

                </div>
                <div class="contentEight clickable" data-index="7">

                </div>
                <div class="contentNine clickable" data-index="8">

                </div>
            </div>
            <button class="restart">Restart game</button>
            <button class="end">End game</button>
        </div>
        <div class="oScore">
            
        </div>
   </main>
</body>
</html>
