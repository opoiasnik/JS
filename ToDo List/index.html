<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="leftHeader">
            <i class="fas fa-list"></i> To Do List
        </div>
        <div class="container">
            <button class="addButton"><i class="fas fa-plus"></i> Add</button>
            <button class="rightHeader"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </header>

    <div class="formBackground" style="display: none;">
            <form action="" class="form">
                <div>

                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name">
                </div>
                <div>

                    <label for="description">Description: </label>
                    <input type="text" name="description" id="description">
                </div>
                <div>

                    <label for="date">Date: </label>
                    <input type="date" name="date" id="date">
                </div>
                
                <button class="submitButton"><i class="fas fa-check"></i> Submit</button>
            </form>
    </div>

    <main>
        <div class="headerMain">
            <div class="headerRow">
                <div>Name</div>
                <div>Description</div>
                <div>Date</div>
                <div>Priority</div>
            </div>
            <div class="taskContainer"></div>
        </div>
    </main>
</body>
</html>
